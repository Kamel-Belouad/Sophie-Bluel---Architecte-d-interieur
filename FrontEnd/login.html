<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html#portfolio">Projets</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="#" id="authLink" class="login">Login</a></li>
          <li>
            <a href="#"
              ><img src="./assets/icons/instagram.png" alt="Instagram"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact">
        <h2 class="login">Log In</h2>
        <form id="loginForm" action="#" method="post">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />

          <label for="motdepasse">Mot de passe</label>
          <input type="password" name="motdepasse" id="motdepasse" required />

          <input type="submit" value="Se connecter" />
        </form>
        <p><a href="" class="underline">Mot de passe oublié</a></p>
        <div class="error">
          <p>Erreur dans l'identifiant ou le mot de passe</p>
        </div>
      </section>
    </main>

    <footer class="page-login-footer">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
